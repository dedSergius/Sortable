<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flat UI Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://designmodo.github.io/Flat-UI/dist/css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/d636095ed7.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons|Comfortaa">
</head>
<body class="d-flex flex-column justify-content-center">
<div class="preloader">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<div class="container">
    <h1>Sortable</h1>
    <div class="row">
        <div class="col sort d-flex align-items-center">
            <div class="col-3">
                <select class="form-control select select-default select-sm mrs field" data-toggle="select">
                    <option value="1" selected>Название</option>
                    <option value="2">Количество</option>
                    <option value="3">Расстояние</option>
                </select>
                <select class="form-control select select-default select-sm mrs op" data-toggle="select">
                    <option value="1" selected>Равно</option>
                    <option value="2">Содержит</option>
                    <option value="3">Больше</option>
                    <option value="4">Меньше</option>
                </select>
            </div>
            <div class="col-4">
                <input type="text" class="form-control input-sm" placeholder="Значение"/>
            </div>
            <div class="col">
                <button class="btn btn-default sort-btn">
                    <i class="fas fa-sort-down"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Название</th>
                <th scope="col">Количество</th>
                <th scope="col">Расстояние</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Larry the Bird</td>
                <td>Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <ul class="pagination-plain">
            <li class="previous">
                <a href="">Назад</a>
            </li>
            <li class="active">
                <a href="">1</a>
            </li>
            <li>
                <a href="">2</a>
            </li>
            <li>
                <a href="">3</a>
            </li>
            <li>
                <a href="">4</a>
            </li>
            <li>
                <a href="">5</a>
            </li>
            <li class="next">
                <a href="">Вперед</a>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <div class="row">
        <a href="https://github.com/lukinysega/todo" target="_blank" title="Проект на Github"><i
                class="fab fa-github"></i></a>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<!-- Bootstrap 4 requires Popper.js -->
<script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>

<script src="https://designmodo.github.io/Flat-UI/dist/scripts/flat-ui.js"></script>
<script>
    $('[data-toggle="select"]').select2();
</script>
</body>
</html>
